<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTAÇÕES - BY: Guilherme Fernandes</title>
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
</head>
<body>

    <section class="container-nav-bar">

        <div class="txt-nav">ANOTAÇÕES</div>

        <div class="txt-nav">By: Guilherme Fernandes</div>

    </section>

    <main class="main-margem">

        <div class="description-box">Este é um sistema de anotações web, desenvolvido com objetivo de aprendizagem e reforço na linguagem JavaScript.</div>

        <section class="form-general">

            <form action="" method="get">

                <label for="input-title">
                    
                    <h1>TITULO:</h1>

                    <input type="text" name="input-title" id="input-title" placeholder="Digite o titulo aqui!" maxlength="50" >
                    
                </label>

                <label for="ctd-ant">

                    <h1>CONTEUDO:</h1>
                    
                    <textarea name="ctd-ant" id="ctd-ant" placeholder="Digite a sua anotação aqui!" maxlength="500"></textarea>

                </label>

                <div class="box-buttons">
                    <button type="button" onclick="adicionar()" class="button-add">ADICIONAR</button>
                    <button type="button" onclick="deletar()" class="button-delete">LIMPAR ANOTAÇÕES</button>
                </div>

            </form>

            <h1 id="title-h1-notes">AINDA NÃO HÁ ANOTAÇÕES</h1>

            <section class="container-notes" id="container-append-notes"></section>

        </section>

    </main>

</body>
</html>
